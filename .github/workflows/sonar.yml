name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Disable shallow clone for better relevancy of analysis

      - name: Print working directory
        run: |
          echo "Current directory: $(pwd)"  # Print the current directory to check where SonarQube is running
          ls -al  # List files to inspect the structure

      - name: Checkout external repository 
        uses: actions/checkout@v4
        with:
          repository: fportantier/vulpy
          path: external-vulpy

      - name: Print working directory for external repository
        run: |
          echo "Current directory for external repo: $(pwd)"
          ls -al  # List files in the external repository

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: "https://5fa2-46-150-68-67.ngrok-free.app"
          SONAR_PROJECT_KEY: "mytest"
          SONAR_PROJECT_NAME: "MyTestProject" 
        
